<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="meg/main.css">
	</head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="meg/typed.js" type="text/javascript"></script>
		<script>
		  $(function(){
				$(".autotype").typed({
				            strings: ["Megan!", "Meghan!", "Meegan!", "Magen!", "Me-Again!", "Megyn!", "Meagan!"],
				            // Optionally use an HTML element to grab strings from (must wrap each string in a <p>)
				            stringsElement: null,
				            // typing speed
				            typeSpeed: 50,
				            // time before typing starts
				            startDelay: 500,
				            // backspacing speed
				            backSpeed: 40,
				            // shuffle the strings
				            shuffle: false,
				            // time before backspacing
				            backDelay: 1000,
				            // loop
				            loop: false,
				            // false = infinite
				            loopCount: false,
				            // show cursor
				            showCursor: true,
				            // character for cursor
				            cursorChar: "",
				            // attribute to type (null == text)
				            attr: null,
				            // either html or text
				            contentType: 'html',
				            // call when done callback function
				            callback: function() {},
				            // starting callback function before each string
				            preStringTyped: function() {},
				            //callback for every typed string
				            onStringTyped: function() {},
				            // callback for reset
				            resetCallback: function() {}
				        });
				    });
		</script>
	<h1>Happy Birthday</h1>
	<br>
	<p><span class="autotype"></span></p>
	<h5>(Click to aim fireworks)</h5>
	<canvas id="birthday"></canvas>
	<script src="meg/main.js"></script>
</html>
